[tool:pytest]
# Pytest configuration for PAY.JP Python SDK

# Test discovery
testpaths = tests test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test output
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=payjpv2
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    network: Tests that require network access
    mock: Tests using mocks

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum version
minversion = 6.0